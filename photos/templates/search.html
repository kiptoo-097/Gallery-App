{%extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if image%}
        <h2>Found {{ image|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if image %}
        {% for image in image %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.name}}</h1>
            <img src="{{image.image.url}}" class="img-fluid img-thumbnail img-responsive text-center" alt="image" height="500px"
            width="500px" data-toggle="modal" data-target="#id{{image.id}}">
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
